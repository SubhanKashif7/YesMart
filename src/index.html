<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesMart</title>
</head>
<body>
    <div class="w-full h-screen" id="main-container">
        <header>
        <div  class="w-full bg-black flex flex-col md:flex-row justify-between items-center p-3 pb-4">
            <div id="header-heading" class="mb-4 md:mb-0">
                <h1 class="text-3xl text-white font-semibold ml-4 md:ml-0">Yes Mart</h1>
            </div>
            <div class="flex justify-center items-center gap-4 mr-4">
                <a class="nav-anchor  text-white" id="contact-us">Contact Us</a>
                <a class="nav-anchor  text-white" id="address">Address</a>
                <a class="nav-anchor  text-white" id="complain">Complain</a>
            </div>
        </div>
        </header>

        <main>
            <div class="relative bg-gray-900 overflow-hidden">
                <!-- Hero Image -->
                <img class="absolute inset-0 w-full h-full object-cover" src="https://cdn.apartmenttherapy.info/image/upload/f_auto,q_auto:eco,c_fill,g_auto,w_1500,ar_3:2/k/archive/8cc9c11d624a3a75caad9e0a2b44d8212885072c" alt="Hero Image">
        
                <!-- Hero Content -->
                <div class="relative z-10 flex flex-col items-center justify-center h-screen text-center text-white font-bold">
                    <h1 class="text-5xl font-bold mb-4 ml-4 ">Yes Mart - Grocery Store</h1>
                    <p class="text-2xl mb-6 font-bold">the shop of convenience and joy</p>
                    <a href="#" class="bg-white text-gray-900 px-8 py-3 rounded-full font-semibold uppercase tracking-wide hover:bg-gray-300 nav-anchor" id="address">Address</a>
                </div>
            </div>
        </main>

        <footer class="w-full">
            <div class="bg-black w-full flex justify-between items-center p-4">
                <div>
                    <h2 class="text-3xl text-white font-semibold ml-4 md:ml-0">Yes Mart</h2>
                </div>
                <div class="flex gap-4 justify-center items-center">
                    <a class="nav-anchor text-white" id="contact-us">Contact Us</a>
                    <a class="nav-anchor text-white" id="address">Address</a>
                    <a class="nav-anchor text-white" id="complain">Complain</a>
                </div>
            </div>
        </footer>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="home.navigation.js"></script>

</html>
